<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(120deg, #000000, #66a6ff);
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-container .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 10s ease-in-out infinite;
        }

        .background-container .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
        }

        .background-container .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 35%;
        }

        .background-container .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 40%;
            right: 10%;
        }

        .background-container .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 5%;
            left: 50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .content p {
            font-size: 1rem;
        }

        .school-info {
            background-color: rgba(26, 128, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .custom-button:hover {
            transform: scale(1.1);
            background-color: darkgreen;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .custom-button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.8rem;
            }

            .custom-button {
                padding: 6px 12px;
            }
        }
    </style>
